<!DOCTYPE html>
<html>
<head>
	<title>Carousel with Animations</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha512-x+Bzdr7Jg6KXpZ+u9333wC3iSJ6Uk4kXJKk8DfLCcZ6mWtQe7kMway0U2bJdPk8xkDmGpNgKKSz7/uTm3U0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style>
		.carousel-item {
			transition: transform 0.6s ease-in-out;
		}

		.carousel-item.active,
		.carousel-item-next,
		.carousel-item-prev {
			transform: translateX(10px);
		}

		.carousel-item-next,
		.carousel-item-prev {
			opacity: 0;
		}

		.carousel-item-next.active,
		.carousel-item-prev.active {
			opacity: 1;
		}

		.carousel-control-next-icon,
		.carousel-control-prev-icon {
			background-color: rgba(255, 255, 255, 0.75);
			border-radius: 50%;
			padding: 10px;
			font-size: 2rem;
			transition: transform 0.3s ease-in-out;
		}

		.carousel-control-next-icon:hover,
		.carousel-control-prev-icon:hover {
			transform: scale(1.2);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
					<ol class="carousel-indicators">
						<li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
						<li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
						<li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
					</ol>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="https://picsum.photos/id/1015/1200/500" class="d-block w-100" alt="...">
						</div>
